
<!DOCTYPE html>

<head>

    <title>Country Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Country Information</h1>

    <label for="country-name">Enter country name:</label>

    <input type="text" id="country-name" placeholder="Enter country name">

    <button id="findButton">Find</button>

    <section id="country-info">

        <h2>Country Information</h2>

        <p id="capital">Capital: </p>
        <p id="population">Population: </p>
        <p id="region">Region: </p>
        <p id="flag">Flag: </p>

    </section>

    <section id="bordering-countries">

        <h2>Bordering Countries</h2>

        <ul id="bordering-list"></ul>

    </section>

    <script src="script.js"></script>
</body>
</html>
